<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./img/favicon.ico">
    <title>Lumina Creative</title>
</head>

<body>
    <header class="header">
        <img class="logo" src="./img/logo.png" alt="Lumina Creative Logo">
        <nav>
            <ul class="main-nav">
                <li><a class="current" href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="splash  ">
            <h1><span class="bg-accent">Passionate</span> creatives crafting distinct projects, driven by
                <span class="bg-accent">innovation</span>
            </h1>
        </section>
        <div id="modal">
            <div id="modal_content">
                <figure>
                    <i id="leftArrow" class=" fa fa-chevron-left "></i>
                    <img src="" alt="">
                    <i id="rightArrow" class="fa fa-chevron-right"></i>
                    <figcaption>
                        <p>Image <span id="current#"></span> of <span id="total#"></span></p>
                        <span id="closeBtn">&times;</span>
                    </figcaption>
                </figure>

            </div>
        </div>
        <section class="img-gallery">
            <div><img src="./img/portfolio1.jpg" data-modal="./img/image1.jpg" alt="Image 1"></div>
            <div><img src="./img/portfolio2.jpg" data-modal="./img/image2.jpg" alt="Image 2"> </div>
            <div><img src="./img/portfolio3.jpg" data-modal="./img/image3.jpg" alt="Image 3"> </div>
            <div><img src="./img/portfolio4.jpg" data-modal="./img/image4.jpg" alt="Image 4"> </div>
            <div><img src="./img/portfolio5.jpg" data-modal="./img/image5.jpg" alt="Image 5"> </div>
            <div><img src="./img/portfolio6.jpg" data-modal="./img/image6.jpg" alt="Image 6"> </div>
            <div><img src="./img/portfolio7.jpg" data-modal="./img/image7.jpg" alt="Image 7"> </div>
            <div><img src="./img/portfolio8.jpg" data-modal="./img/image8.jpg" alt="Image 8"> </div>
            <div><img src="./img/portfolio9.jpg" data-modal="./img/image9.jpg" alt="Image 9"> </div>



        </section>
    </main>
    <footer class="footer container-flex">
        <div><img class="logo" src="./img/logo.png" alt="Lumina Creative Logo"></div>
        <div class="contact">
            <h4>Contact Us</h4>
            <p>(555) 555-5555</p>
            <p>contact@lumina.test</p>
            <p>10 Main st Boston MA</p>
        </div>
        <div class="social">
            <h4>Follow Us</h4>
            <a href="http://facebook.com"> <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="http://twitter.com"> <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="http://instagram.com"> <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="http://pinterest.com"> <i class="fa-brands fa-pinterest"></i>
            </a>
            <a href="http://tumblr.com"> <i class="fa-brands fa-tumblr"></i>
            </a>

        </div>


    </footer>
    <script src="script.js"></script>
</body>

</html>
